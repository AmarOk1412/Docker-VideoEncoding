<!DOCTYPE html>

<head>
	<title>Video encoder</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/process.png">
</head>

<body>
	<!--TODO add logo + link to github ?-->
	<div id="UploadBox">
		<h2>Encode a video with Docker-EncodeVideo</h2>
		<div id="steps">
			<div id="step">
				<h3>1. Choose a video</h3>
				<div class="fileUpload btn btn-primary">
					<button  type='button' id='chooseButton' class='Button'><img src="img/upload.png" alt="upload"/></button>
					<input id="uploadBtn" type="file" class="upload" />
				</div>
			</div>
			<div id="step">
				<h3>2. Rename the video</h3>
				<input id="NameBox" type="text" placeholder="" />
			</div>
			<div id="step">
				<h3>3. Encode!</h3>
				<button  type='button' id='UploadButton' class='Button'><img src="img/process.png" alt="encode"/></button>
			</div>
		</div>
	</div>

	<footer></footer>

	<script src="/socket.io/socket.io.js"></script>
	<script src="client.js"></script>
	<script src="js/body.js"></script>
</body>

</html>
